<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading Preferences Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10;
      padding: 5;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    h1 {
      margin: 0;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">Reading Preferences Survey</h1>
    <p id="description">Help us enhance our book selection by filling out this survey form.</p>
  </header>
  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="surname" id="surname-label">Surname:</label>
    <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>

    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="age" id="number-label">Age:</label>
    <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required>

    <label for="book-genre" id="book-genre-label">Favorite Book Genre:</label>
    <select id="dropdown" name="book-genre">
      <option value="fiction">Fiction</option>
      <option value="mystery">Mystery</option>
      <option value="sci-fi">Science Fiction</option>
      <option value="fantasy">Fantasy</option>
      <option value="non-fiction">Non-Fiction</option>
      <option value="other">Other</option>
    </select>

    <label for="comments" id="comments-label">Additional Comments:</label>
    <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>

    <label>Preferred Reading Format:</label>
    <input type="radio" id="format-print" name="reading-format" value="print">
    <label for="format-print">Print</label>

    <input type="radio" id="format-ebook" name="reading-format" value="ebook">
    <label for="format-ebook">E-book</label>

    <label>Preferred Book Type:</label>
    <input type="checkbox" id="book-type-fiction" name="book-type" value="fiction">
    <label for="book-type-fiction">Fiction</label>

    <input type="checkbox" id="book-type-nonfiction" name="book-type" value="non-fiction">
    <label for="book-type-nonfiction">Non-Fiction</label>

    <button type="submit" id="submit">Submit</button>
  </form>

  <script>
    const numberInput = document.getElementById('number');
    const numberLabel = document.getElementById('number-label');
    numberInput.setAttribute('min', '18');
    numberInput.setAttribute('max', '100');

    numberLabel.textContent = 'Age:';
  </script>
</body>
</html>
